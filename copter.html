<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CopterViz App</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script src="js/data.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <style>
        .top-buffer { margin-top:20px; }
        .top-buffer2 { margin-top:30px; }
    </style>

    <script type="text/javascript">
        ymaps.ready(init);
        var myMap;

        function init(){
            myMap = new ymaps.Map("map", {
                center: map_center,
                zoom: 15,
                type: 'yandex#hybrid',
                controls: ['zoomControl', 'typeSelector']
            });

            myPlacemark = new ymaps.Placemark(map_center, {
                hintContent: 'Cansat 2016',
                balloonContent: 'Cansat 2016: Воздушно-инженерная школа. Версия 5.0'
            });

            myMap.geoObjects.add(myPlacemark);

        }
    </script>

    <script>
        $(function() {
            $("#slider").slider({
                range: 'min',
                min: 0,
                max: 3600*3-1,
                value: 1000,
                slide: function(event, ui){
                    plotData(ui.value);
                },
                create: function (event, ui) {
                    prepareData();
                    plotData(ui.value);
                }

            });
        });
    </script>

</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="App" src="img/v.png" width="20" height="20">
                </a>
                <a class="navbar-brand" href="#">CopterViz App</a>
            </div>
        </nav>
    </div>

    <div class="container-fluid top-buffer2">
        <div id="map" style="width: 100%; height: 670px"></div>
    </div>

    <div class="container-fluid top-buffer">
        <div id="tester" style="width:100%; height:250px;"></div>
    </div>

    <div class="container-fluid ">
        <div id="slider"></div>
    </div>

    <script src="js/plotData.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
